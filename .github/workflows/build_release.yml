name: Build Windows Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller flet

    - name: Build CLI (main.exe)
      run: |
        pyinstaller --name AutoCheckBJMF_CLI --onefile --clean main.py

    - name: Build GUI (flet build)
      run: |
        flet build windows --module-name gui

    - name: Prepare GUI Artifact
      run: |
        Compress-Archive -Path build/windows/* -DestinationPath dist/AutoCheckBJMF_GUI_Windows.zip

    - name: Create Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: |
          dist/AutoCheckBJMF_CLI.exe
          dist/AutoCheckBJMF_GUI_Windows.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload Artifacts (if not release)
      if: "!startsWith(github.ref, 'refs/tags/')"
      uses: actions/upload-artifact@v4
      with:
        name: AutoCheckBJMF-Builds
        path: |
          dist/AutoCheckBJMF_CLI.exe
          dist/AutoCheckBJMF_GUI_Windows.zip
